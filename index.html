<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="flex-container">
    <div class="content-box">
      <div class="content-image">
        <img src="assets/images/illustration-article.svg" alt="blog-preview-card-content-illustration">
      </div>

      <div class="content-text">
        <p class="content-category">Learning</p>
        <p class="content-publish-date">Published 21 Dec 2023</p>
        <p class="content-title">HTML & CSS foundations</p>
        <p class="content-detail">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>

      <div class="content-author">
        <img src="assets/images/image-avatar.webp" alt="blog-preview-card-creator-avatar">
        <p>Greg Hooper</p>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rafli Putra</a>.
  </div>
</body>
</html>
